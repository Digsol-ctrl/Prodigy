<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Mechanical Prodigy Engineering</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #D32F2F;
            --primary-white: #FFFFFF;
            --primary-black: #212121;
            --light-gray: #f5f5f5;
            --dark-gray: #424242;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--primary-black);
            background-color: #f9f9f9;
            padding: 20px 0;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
        }
        
        .product-detail-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--primary-white);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .product-image {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .product-title {
            color: var(--primary-black);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .product-price {
            color: var(--primary-red);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .stock-status {
            font-weight: 600;
            margin-bottom: 20px;
            padding: 8px 16px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .in-stock {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        
        .out-of-stock {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .product-description {
            color: var(--dark-gray);
            line-height: 1.7;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        
        .product-meta {
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
        
        .back-link {
            color: var(--primary-red);
            text-decoration: none;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Link -->
        <a href="{% url 'products:product_list' %}" class="back-link">
            <i class="fas fa-arrow-left me-2"></i>Back to Products
        </a>

        <div class="product-detail-container">
            <div class="row">
                <div class="col-md-6">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                    {% else %}
                        <img src="https://images.unsplash.com/photo-1581094794329-c8112a89af12?ixlib=rb-4.0.3" alt="{{ product.name }}" class="product-image">
                    {% endif %}
                </div>
                <div class="col-md-6">
                    <h1 class="product-title">{{ product.name }}</h1>
                    
                    <div class="product-price">${{ product.price }}</div>
                    
                    <div class="stock-status {% if product.available %}in-stock{% else %}out-of-stock{% endif %}">
                        {% if product.available %}
                            <i class="fas fa-check-circle me-2"></i>In stock
                        {% else %}
                            <i class="fas fa-times-circle me-2"></i>Out of stock
                        {% endif %}
                    </div>

                    <div class="product-description">
                        {{ product.description|linebreaks }}
                    </div>

                    <div class="action-buttons">
                        <a href="tel:+263123456789" class="btn btn-primary">
                            <i class="fas fa-phone"></i> Call Now
                        </a>
                        <a href="https://wa.me/263123456789?text=I'm interested in {{ product.name|urlencode }}" class="btn btn-success">
                            <i class="fab fa-whatsapp"></i> Order On WhatsApp
                        </a>
                    </div>

                    <div class="product-meta">
                        <p class="mb-0">Added on {{ product.created_at|date:"F j, Y" }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
